{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} Tasks {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'Tasks/styles.css' %}" rel="stylesheet">

        <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        {% comment %} Include React Components from static {% endcomment %}
        <script type="text/babel" src="{% static 'Tasks/ReactComponents.js' %}"></script>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% block body %}{% endblock %}

        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-bottom justify-content-center" id="nav_bar">
            <ul class="nav">
                <li class="nav-item flex-fill">
                <a class="nav-link active" aria-current="page" href="#" id="nav_tasks">
                    <img class="nav-link" src="{% static  'Tasks/tasks.png'%}" height="80" width="85">
                </a>
                </li>
                <li class="nav-item flex-fill">
                <a class="nav-link" href="#" id="nav_calendar" onclick>
                    <img class="nav-link" src="{% static  'Tasks/calendar.png'%}" height="80" width="85">
                </a>
                </li>
            </ul>
        </nav>

    </body>
</html>
